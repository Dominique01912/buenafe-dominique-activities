<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS</title>
</head>
<body>
    <h2>hb</h2>
    <script>
        console.log("Hello World!");
        console.log("message");

        // Old-style variable declaration
        var name = "ayks";
        console.log(name);

        // Modern-style variable declaration
        const num1 = 5; // constant
        let num2 = 20;  // variable that can change
        num2 = 50;

        const sum = num1 + num2;
        const difference = num1 - num2;
        const product = num1 * num2;
        const quotient = num1 / num2;

        console.log("The sum is", sum);
        console.log("The difference is", difference);
        console.log("The product is", product);
        console.log("The quotient is", quotient);

        // Grade calculations
        const grade1 = 95;
        const grade2 = 84;
        const grade3 = 92;
        const grade4 = 87;
        const grade5 = 97;

        const total = grade1 + grade2 + grade3 + grade4 + grade5;
        const average = total / 5;

        console.log("Total of grades:", total);
        console.log("Average of grades:", average); // Corrected here
    </script>
</body>
</html>
