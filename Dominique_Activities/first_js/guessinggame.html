<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="guess.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            background-color: rgb(82, 20, 196);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            border: 3px solid #333;
            color: white;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus {
            border: 2px solid #007bff;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess The Number</h2>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button type="button" onclick="checkGuess()">Submit</button>
        <p id="message"></p>
    </div>
</body>
</html>
